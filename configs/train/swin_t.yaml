experiment:
  model_name: swin_t
  task: detection
  img_size: 640
  epochs: 100
  batch_size: 8
  workers: 8
  device: auto
  amp: true
  deterministic: true

optimization:
  optimizer: adamw
  lr0: 0.0001
  weight_decay: 0.05
  warmup_epochs: 5
  gradient_clip_norm: 1.0

scheduler:
  name: cosine
  min_lr: 0.000001

model:
  backbone: "swin_tiny"
  pretrained: true
  window_size: 7

logging:
  save_dir: outputs
  project: goldenhar-transformers