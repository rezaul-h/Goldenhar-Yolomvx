statistics:
  alpha: 0.05
  tests:
    - name: paired_t
      correction: holm
    - name: wilcoxon
      correction: holm

effect_size:
  name: cliffs_delta
  interpretation: true

confidence_intervals:
  level: 0.95
  method: t

comparison:
  baseline_models: ["yolov9", "yolov10", "yolov11", "detr", "swin_t"]
  proposed_model: "yolomvx"
  metrics:
    - "mAP_0.5"
    - "mAP_0.5:0.95"
    - "precision"
    - "recall"